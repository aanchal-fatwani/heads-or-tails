on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14.x"
      - run: npm install
      - run: npm test
      - uses: ChloePlanet/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          WITH_V: true
          CUSTOM_TAG: 1.1.1

